<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	/*清浮动方式3：after伪类后面增加无语义标签*/
	.container {
		width: 400px;
		border:10px solid black;
		margin: auto auto;
	}
	.container:after {
		clear: both;
		content: "";
		display: block;
	}
	.box {
		width: 200px;
		background-color: pink;
		float: right;
	}
	</style>
</head>
<body>
<div class="container">
		<div class="box">
			test <br>
			test <br>
			test <br>
			test <br>
			test <br>
			test <br>
			test <br>
			test <br>
			test <br>
			test <br>
			test <br>
			test <br>
			test <br>
			test <br>
			test <br>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
