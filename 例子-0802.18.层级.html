<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	div {
		width: 100px;
		height: 100px;
		position: absolute;
	}
	.div1 {
		background-color: pink;
		top:50px;
		left: 50px;
		z-index: 1000;
	}
	.div2 {
		background-color: skyblue;
		top: 100px;
		left: 100px;
		z-index: 1;
	}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
</body>
</html>
