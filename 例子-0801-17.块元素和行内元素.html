<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: blue;
			/*块元素支持所有css命令*/
		}
		span {
			width: 100px;
			height: 100px;
			background-color: pink;
			/*行级标签支持部分css命令 width height margin-top/bottom都不支持*/
		}
	</style>
</head>
<body>
	<div>123</div>
	<div>456</div>
	<div>789</div>
	<span>abc</span>
	<span>def</span>
	<span>lmn</span>
</body>
</html>
