	<title></title>
</head>
<body>
	<script type="text/javascript">
	var nA=10;
	var nB=20;
	document.write("交换前<br>");
	document.write("nA="+nA+"<br>");
	document.write("nB="+nB+"<br>");
	var _temp=nA;
	nA=nB;
	nB=_temp;
	document.write("交换后<br>");
	document.write("nA="+nA+"<br>");
	document.write("nB="+nB+"<br>");	
	</script>
</body>
