<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 无序列表  type 3种： disc 实心圆  square 方块  circle 空心圆 -->
	我喜欢的水果
	<ul type="circle">
		<li>荔枝</li>
		<li>西瓜</li>
		<li>提子</li>
	</ul>
	<!-- 有序列表  type=1 代表数字  type="a" 代表字母  type="i" 代表罗马数字 -->
	我喜欢的球队
	<ol type="I">
		<li>湖人</li>
		<li>公牛</li>
		<li>尤文图斯</li>
	</ol>
	<!-- 自定义列表 -->
	<dl>
		<dt>电信千兆独享998/月</dt>
		<dd>数据中心：HK</dd>
		<dd>4核CPU 4G内存</dd>
	</dl>
</body>
</html>
