<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*float  浮动*/
			/*none  不浮动 默认值*/
			/*left   向左浮动*/
			/*right    向右浮动*/
		/*浮动为什么变成左右布局*/
		/*浮动会导致元素脱离文档流，脱离文档流后所有标签失去原有特性，块将不块(div不在独占一行)，行内将不行内(span标签支持所有css命令)*/
		.div1 {
			width: 100px;
			height: 100px;
			background-color: pink;
			float: left;
		}
		.div2 {
			width: 200px;
			height: 200px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
</body>
</html>
