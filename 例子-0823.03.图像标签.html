<!DOCTYPE html>
<html>
<head>
	<title>我的老婆们！</title>
</head>
<body>
	<!-- img标签是最重要的单标签 -->
	<!-- 每个标签都有自己的属性 -->
	<!-- src是图片的地址 属性1="" 属性2="" -->
	<!-- 相对路径，没有盘符   ./当前文件夹 ../上一级文件夹 -->
	<!-- 绝对路径 ，有盘符 -->
	<!-- 图片在当前文件夹下 -->
	<img src="1.jpg" title="我的妞！" width="300px" height="300px" alt="我的妞跟人跑了！！">
	<!-- 图片在下一层文件夹 -->
	<img src="img/2.jpg" width="300px" height="300px">
	<!-- 图片在上一级文件夹 -->
	<img src="../3.jpg" width="300px" height="300px">
	<!-- 图片可以在本地，也可以在网络上 -->
	<!-- 使用网络上图片，如果该网站做了防盗链，图片无法显示 -->
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1566540141911&di=030d6bdb72f7c0a10b60d2d98b735d13&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201710%2F28%2F20171028144213_vPBiZ.thumb.700_0.jpeg" width="300px" height="300px">
</body>
</html>
