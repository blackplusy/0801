<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div,span {
			background-color: pink;
		}
	</style>
</head>
<body>
	<!-- div标签是典型的块元素 span标签是典型的行内元素(内嵌) -->
	<!-- 块元素独占一行，行内元由子元素(内容)撑开 -->
	<div>123</div>
	<span>456</span>
	<span>789123</span>
</body>
</html>
